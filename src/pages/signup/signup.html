<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content">

   <ion-col no-padding>
        <img src="img/signupLogo.png" width = "100%"/>
      </ion-col>
    <div class="login-box">
      
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="Access Key" name="accessKey"  [(ngModel)]="registerCredentials.accessKey" required></ion-input>
                </ion-item>              
                <ion-item>
                  <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
                </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Type Password Again" name="password2" [(ngModel)]="registerCredentials.password2" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" placeholder="Caregiver Name" name="caregiver" [(ngModel)]="registerCredentials.caregiver" required> </ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="number" placeholder="Hospital ID" name="hospitalID" [(ngModel)]="registerCredentials.hospitalID" required> </ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" placeholder="Doctor Name" name="doctor" [(ngModel)]="registerCredentials.doctor" required> </ion-input>
              </ion-item>
              <!--<ion-list>
                <ion-item>
                  <ion-label> pCareOnly</ion-label>
                  <ion-checkbox [(ngModel)]="pCareOnly"></ion-checkbox>
                </ion-item>
                <ion-item>
                  <ion-label> anticancer</ion-label>
                  <ion-checkbox [(ngModel)]="anticancer"></ion-checkbox>
                </ion-item>
              </ion-list> -->
              <ion-item>
                <ion-input type="tel" placeholder="Phone Number" name="phone" [(ngModel)]="registerCredentials.phone" required></ion-input>
              </ion-item>

              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
